<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">{{name}}</div>
  <script src="./dist/vue.js"></script>
  <script>
    // viewModel 数据模型
    // 典型的MVVM view vm model
    let vm = new Vue({
      el: '#app',
      data: {
        name: 'Jenny',
        a: {
          a: 1
        }
      }
    })
    vm._data.a = { b: 1 };
    console.log(vm);
  </script>
</body>

</html>
